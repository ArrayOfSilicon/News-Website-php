<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ArrayOfSilicon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="https://arrayofsilicon.github.io/News-Website-php/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://arrayofsilicon.github.io/News-Website-php/about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://arrayofsilicon.github.io/News-Website-php/explore.html"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="https://arrayofsilicon.github.io/News-Website-php/contact.html"
                >Contact US</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- contact us form -->
    <!-- Wrapper container -->
    <div class="container py-4">
      <!-- Bootstrap 5 starter form -->
      <form id="contactForm">
        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name"
            data-sb-validations="required"
          />
          <div class="invalid-feedback" data-sb-feedback="name:required">
            Name is required.
          </div>
        </div>

        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input
            class="form-control"
            id="emailAddress"
            type="email"
            placeholder="Email Address"
            data-sb-validations="required, email"
          />
          <div
            class="invalid-feedback"
            data-sb-feedback="emailAddress:required"
          >
            Email Address is required.
          </div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
            Email Address Email is not valid.
          </div>
        </div>

        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label font-weight-bold" for="message"
            >Message</label
          >
          <textarea
            class="form-control"
            id="message"
            type="text"
            placeholder="Message"
            style="height: 10rem"
            data-sb-validations="required"
          ></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">
            Message is required.
          </div>
        </div>

        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>

        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>

        <!-- Form submit button -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
